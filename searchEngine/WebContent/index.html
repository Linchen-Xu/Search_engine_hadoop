        .breath {
            filter: alpha(opacity=50);

            from {

            30% {

		<script type="text/javascript">
			last_value = '';
			search_result = [];
			function min(a,b){
				if(a<b){
					return a;
				}
				return b;
			}
			function show_page(index){
				begin = index * 10;
				last = min(begin+9,search_result.length);
				$('#list_info').html('');
				for(i = begin; i <= last; i += 1){
					html = '<div class="hentry c-container"><a href="' + search_result[i] + '" target="_blank">' + search_result[i] + '</a>'  + '</div>';
					$('#list_info').append(html);
				}
			}
			function show_info(data){
				$('#list_info').css({"width":"600px","height":"700px"});
				tmp = data;
				search_result = [];
				for(i in tmp){
					console.log(tmp[i]);
					search_result.push(tmp[i]);
				}
				show_page(0);
			}
            function search(){
                tmp=document.getElementById('keyword');
                if(tmp.value == ''){
                	return;
                }
                key = tmp.value;
                if(last_value == key){
                	return;
                }
                last_value = key;
            	console.log('trying to get info by keyword:' + key);
            	key = encodeURI(key);
            	key = encodeURI(key);
            	console.log('translated to:' + key);
                $.ajax({
                    url:"http://localhost:8080/searchEngine/s?word="+key,
                    type:"post",
                    dataType:"json",
                    async:false,
                    success:function(data){
                        if(data.data != null){
                        	console.log('data:'+data.data);
                        	show_info(data.data);
                        }else{
                        	console.log('no data found');
                        }
                    }
                });
            };
            document.getElementById("search-btn").onclick = function(){
            	search();
            }
